<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Viewer</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/index.js"></script>
</head>
<body>
    <h1>Blockchain Viewer</h1>

    <div class="buttons">
        <button onclick="fetchBlocks()">Get Blocks</button>
        <button onclick="searchBlock()">Search Block</button>
    </div>

    <form id="blockForm" enctype="multipart/form-data">
        <label for="blockData">Enter Block Data:</label><br>
        <textarea id="blockData" name="blockData" rows="4" cols="50"></textarea><br><br>

        <label for="fileInput">Or upload a file:</label><br>
        <input type="file" id="fileInput" name="fileInput"><br><br>

        <button type="button" onclick="createBlock()">Create Block</button>
    </form>

    <div class="blocks" id="blocks"></div>
    <div>
        <label for="mineCheckbox">Enable Mining</label>
        <input type="checkbox" id="mineCheckbox" onclick="toggleMining()" />
    </div>

    <div id="result"></div>
</body>
</html>
